<script>
    function handle(){
        Alpine.store('darkMode', {
            on: false,
            toggle() {
                this.on = ! this.on
            }
        })
    }
    document.addEventListener('alpine:init', () => {
        Alpine.data('dropdown', () => ({
            open: false,

            toggle() {
                this.open = ! this.open
            }
        }))
    })
</script>
