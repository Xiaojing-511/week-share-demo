<body style="background:pink">
    <img src="./image/waves.svg" alt="">
<script>
    compareVersion('1.1.1','1.1.2');
    function compareVersion(version1, version2) {
        let v1 = version1.split('.');
        let v2 = version2.split('.');
        //   格式化
        v1 = v1.map((item)=>{
            for(var i = 0; i<item.length; i++){
            if(item[i] !== 0){
                item = item.split(i)
                break;
            }
            }
            return item
        })
        v2 = v2.map((item)=>{
            for(var i = 0; i<item.length; i++){
            if(item[i] !== 0){
                item = item.split(i)
                break;
            }
            }
            return item
        })
        //   处理位数不同情况
            let flag = 1; //表示顺序改变
            if(v1.length > v2.length){
            flag = 0;
            [v2,v1] = [v1,v2];
            }
        for(var i = 0; i < v1.length; i++){
            if(v1[i] > v2[i]) return 1;
            if(v1[i] < v2[i]) return -1;
        }
        if(flag == 1 && v2.length > v1.length){
            return -1;
        }else if(flag == 0 && v2.length > v1.length){
            return 1;
        }
        return 0
    }
</script>
